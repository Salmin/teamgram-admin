server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Все запросы к /teamgram-admin должны обрабатываться React приложением
    location / {
        try_files $uri $uri/ /index.html;

        # Правильные заголовки для статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|json|html)$ {
            expires max;
            add_header Cache-Control "public, no-transform";
        }

        # Добавляем заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self' https://salmin.in; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

        # Добавляем заголовки CORS
        add_header 'Access-Control-Allow-Origin' 'https://admin.salmin.in' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }
}
