<!doctype html>
<html>
<head>
    <title>Silent SSO check</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
        // Отправляем URL обратно в родительское окно
        if (window.parent && window.parent !== window) {
            window.parent.postMessage(location.href, location.origin);
        }
    </script>
</body>
</html>
