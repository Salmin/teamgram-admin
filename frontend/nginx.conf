server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Удаляем trailing slash
    rewrite ^/(.*)/$ /$1 permanent;

    # Все запросы должны обрабатываться React приложением
    location / {
        try_files $uri $uri/ /index.html;

        # Правильные заголовки для статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|json|html)$ {
            expires max;
            add_header Cache-Control "public, no-transform";
        }

        # Добавляем заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Специальный маршрут для silent-check-sso.html
    location = /silent-check-sso.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Добавляем заголовки CORS
    add_header 'Access-Control-Allow-Origin' 'https://admin.salmin.in' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Обработка OPTIONS запросов
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://admin.salmin.in' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }
}
