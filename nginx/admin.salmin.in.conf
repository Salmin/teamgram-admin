server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name admin.salmin.in;

    ssl_certificate /etc/letsencrypt/live/admin.salmin.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.salmin.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # CSP с разрешениями для Keycloak
        add_header Content-Security-Policy "
            default-src 'self' https://salmin.in;
            script-src 'self' 'unsafe-inline' 'unsafe-eval' https://salmin.in;
            style-src 'self' 'unsafe-inline';
            img-src 'self' data: https:;
            font-src 'self' data:;
            connect-src 'self' https://salmin.in;
            frame-src 'self' https://salmin.in;
            frame-ancestors 'self' https://salmin.in;
            form-action 'self' https://salmin.in;
            base-uri 'self';
            object-src 'none'
        " always;

        # Включаем сжатие
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Специальная обработка для silent-check-sso.html
        location = /silent-check-sso.html {
            proxy_pass http://localhost:3000/silent-check-sso.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            # Отключаем CSP для этой страницы
            proxy_hide_header Content-Security-Policy;
            add_header Content-Security-Policy "default-src 'self' https://salmin.in; script-src 'self' 'unsafe-inline'; connect-src 'self' https://salmin.in" always;
        }

        # Обработка статических файлов
        location /static/ {
            proxy_pass http://localhost:3000/static/;
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:8081/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        # Увеличиваем таймауты для длительных операций
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name admin.salmin.in;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
