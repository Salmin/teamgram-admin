services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: teamgram-admin-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CLIENT_SECRET=${CLIENT_SECRET}
    ports:
      - "8081:8081"
    networks:
      - teamgram_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - CLIENT_SECRET=${CLIENT_SECRET}
    container_name: teamgram-admin-frontend
    environment:
      - NODE_ENV=production
    ports:
      - "3000:80"
    networks:
      - teamgram_network
    depends_on:
      - backend

networks:
  teamgram_network:
    name: teamgram_network
    external: true
